<!DOCTYPE html>
<html>
    
    <head>
        <include file="Public/header" title="修改产品 | 中航鼎盛控制台" />
		<link rel="stylesheet" href="__BOOTSTRAP__/css/fileinput.min.css">
    </head>
    
    <body class="hold-transition skin-blue sidebar-mini">
        <div class="wrapper">
            <include file="Public/top" />
            <include file="Public/left" />
            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <section class="content-header">
                    <h1>
                        服务产品
                        <small>
                            排序越低越靠前，图尽量小一点。
                        </small>
                    </h1>
                    <ol class="breadcrumb">
                        <li>
                            <a href="{:U('Index/index')}">
                                <i class="fa fa-dashboard">
                                </i>
                                控制台
                            </a>
                        </li>
                        <li class="active">
                            修改产品
                        </li>
                    </ol>
                </section>
                <section class="content">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">
                                修改产品
                            </h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form role="form" action="{:U('update')}" method="post" enctype="multipart/form-data">
							<input type="hidden" name="id" value="{$list[id]}" />
                            <div class="box-body">
								<div class="form-group">
									 <label for="goods" class="form-group-img">
									 原图片<br /><img src="__PUBLIC__/upload/image/{$list['href']}"   id="oldgoods"  width="60px" height="60px"><br /> 
									 新图片(不设置或者设置错误都将使用原来图片)<br />
                                        图片（不能大于2MB）
                                    </label>
									<input type="file" name="photo" id="goods" />
								</div>
								<div class="form-group">
                                    <label for="ol">
                                        排序
                                    </label>
                                    <input type="text" class="form-control" name="ol" id="ol" placeholder="序号越低越靠前" value="{$list[ol]}" />
                                </div>
								<div class="form-group">
                                    <label for="sort">
                                        分类
                                    </label>
                                    <select class="form-control" id="sort"  name="sort">
										<option value="">全部</option>
										<option value="1">手镯</option>
										<option value="2">戒指</option>
										<option value="3">套链</option>
									</select>
                                </div>
								<div class="form-group">
                                    <label for="brief">
                                        简介
                                    </label>
                                    <input type="text" class="form-control" name="brief" id="brief" placeholder="输入简介" value="{$list[brief]}" />
                                </div>
								<div class="form-group">
								    <label for="content">内容</label>
								    <textarea name="content" id="content" style="height:400px;" placeholder="Enter ...">{$list['content']}</textarea>
								</div>
							</div>
                            <!-- /.box-body -->
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">
                                    提交
                                </button>
                            </div>
                        </form>
                    </div>
                    <!-- /.box -->
                    <section>
            </div>
            <!-- /.content-wrapper -->
            <include file="Public/footer" />
        </div>
        <!-- ./wrapper -->
        <include file="Public/script" />
		<script src="__BOOTSTRAP__/js/fileinput.min.js"></script>
		<script src="__BOOTSTRAP__/js/fileinput_locale_zh.js"></script>
		<script charset="utf-8" src="__PLUGINS__/ueditor/ueditor.config.js"></script>
		<script charset="utf-8" src="__PLUGINS__/ueditor/ueditor.all.min.js"></script>
		<script charset="utf-8" src="__PLUGINS__/ueditor/lang/zh-cn/zh-cn.js"></script>
        <script>
            $('#pGoods').addClass("active").siblings().removeClass("active");
            $('#aGoods').addClass("active");
			$('#goods').fileinput({
                language: 'zh', //设置语言
                allowedFileExtensions : ['jpg', 'png','gif'],//接收的文件后缀,
                showUpload: false, //是否显示上传按钮
                showCaption: false,//是否显示标题
                browseClass: "btn btn-primary", //按钮样式 
				maxFileSize: 1024,
            });
			var ue = UE.getEditor('content',{ initialFrameWidth: null });
			
			var lOption = $('#sort').children();
			lOption.each(function(){
				if($(this).val() == "{$list['sort']}"){
				$(this).attr('selected','selected');
				}			
			});
		</script>
    </body>

</html>
