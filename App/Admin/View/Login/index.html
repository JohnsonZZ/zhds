<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>登录</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" href="__BOOTSTRAP__/css/bootstrap.min.css">
	<link rel="stylesheet" href="__PUBLIC__/css/AdminLTE.min.css">
  </head>
  <body style="background-color:#ecf0f5;">
	<div class="row">
		<div class="col-sm-4 col-sm-offset-4" style="margin-top:15%">
			<div class="box box-info">
				<div class="box-header with-border">
					<h3 class="box-title">TonyMB</h3>
				</div><!-- /.box-header -->
				<!-- form start -->
				<form class="form-horizontal" action="{:U('login')}" method="post">
					<div class="box-body">
						<div class="form-group">
							<label for="account" class="col-sm-2 control-label">账号</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="account" id="account" placeholder="输入账号">
							</div>
						</div>
						<div class="form-group">
							<label for="pwd" class="col-sm-2 control-label">密码</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" name="pwd" id="pwd" placeholder="输入密码">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<div class="checkbox">
									<label>
										<input type="checkbox" name="remember"> 记住我
									</label>
								</div>
							</div>
						</div>
					</div><!-- /.box-body -->
					<div class="box-footer">
						<button type="button" class="btn btn-default">前台</button>
							<button type="submit" class="btn btn-info pull-right">登录</button>
					</div><!-- /.box-footer -->
				</form>
			</div>
		</div>
    </div><!-- /.box -->
  </body>
</html>
